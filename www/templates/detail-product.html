<ion-view title="Detalle Producto" id="detail-product">
    <ion-content padding="true" class="has-header" ng-model="data_product">
    	<p>{{ data_product.name }}</p>
    	<p>{{ data_product.type }}</p>
    	<p>{{ data_product.quantity }}</p>
    	<p>{{ data_product.price }}</p>
    	<p>{{ data_product.id }}</p>
    </ion-content>
</ion-view>
